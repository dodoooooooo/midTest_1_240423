<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
    <div class="container">
        <h1>待辦事項清單</h1> <!-- 添加標題 -->
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="例如：買早餐">
            <button type="submit"></button>
        </form>
        <div id="todo-list"></div> <!-- 用來顯示待辦事項的地方 -->
        <button id="clear-btn" style="display: none;">清除所有項目</button> <!-- 清除所有項目的按鈕 -->
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
